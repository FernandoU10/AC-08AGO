<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado SVG en HTML</title>
    <style>
        .cuadrado {
            width: 100px; /* Tamaño del cuadrado */
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Código SVG para un cuadrado sencillo -->
    <svg class="cuadrado" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    </svg>
